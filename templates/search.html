{%extends "layout.html"%}

{%block title%}
Search for books
{%endblock%}

{%block heading%}
<h1 class="text-center">Search for Your Favourite Books Here:</h1>
{%endblock%}
{%block body%}
<h3 class="text-center text-danger">{{error_message}}</h3>
<nav class="d-flex justify-content-center mt-5">
  <form class="form-inline " action="{{url_for('search')}}" method="post">
    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" name="search" required>
    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
  </form>
</nav>

{%endblock%}
